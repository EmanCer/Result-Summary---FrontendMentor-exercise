<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="card">
          <div class="results-card">
            <h2>Your Result</h2>
            <div class="score">
              <h3>76</h3>
              <p>of 100</p>
            </div>
            <div class="score-description">
              <h4>Great</h4>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="summary-card">
            <h2>Summary</h2>
            <div class="summary-grid">
              <div class="summary-grid-item reaction">
                <h4><img src="assets/images/icon-reaction.svg" />Reaction</h4>
                <p><span>80</span> / 100</p>
              </div>
              <div class="summary-grid-item memory">
                <img src="assets/images/icon-memory.svg" />
                <h4>Memory</h4>
                <p><span>92</span> / 100</p>
              </div>
              <div class="summary-grid-item verbal">
                <img src="assets/images/icon-verbal.svg" />
                <h4>Verbal</h4>
                <p><span>61</span> / 100</p>
              </div>
              <div class="summary-grid-item visual">
                <img src="assets/images/icon-visual.svg" />
                <h4>Visual</h4>
                <p><span>72</span> / 100</p>
              </div>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
